name: Validate

on:
  push:
    branches:
      - main
  pull_request: ~

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/chore_tracker/manifest.json'))"
      - name: Check integration structure
        run: |
          test -f custom_components/chore_tracker/__init__.py && \
          test -f custom_components/chore_tracker/manifest.json && \
          test -f custom_components/chore_tracker/config_flow.py && \
          echo "Integration structure is valid"
